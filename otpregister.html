<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/sign-up.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="index.html"
            ><img src="./images/restaurant-logo.jpg" alt="Restaurant Logo"
          /></a>
        </div>
      </nav>
    </header>

    <div class="form-container">
        <form class="otp-form login-form">
            <h2>OTP Verification</h2>
            <p class="otp-instruction">Enter the 4-digit OTP sent to your registered mobile number.</p>
        
            <div class="otp-inputs">
                <input type="text" class="otp-input" pattern="[0-9]*" inputmode="numeric" maxlength="1" required />
                <input type="text" class="otp-input" pattern="[0-9]*" inputmode="numeric" maxlength="1" required />
                <input type="text" class="otp-input" pattern="[0-9]*" inputmode="numeric" maxlength="1" required />
                <input type="text" class="otp-input" pattern="[0-9]*" inputmode="numeric" maxlength="1" required />
            </div>

            <p class="resend-info">
                Didn't receive the OTP? <a href="#" class="resend-link">Resend OTP</a>
            </p>

            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                // Remove non-digit characters if pasted
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (event) => {
                // Move focus to previous input on Backspace if empty
                if (event.key === 'Backspace' && input.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
  </body>
</html>
