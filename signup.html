<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./CSS/sign-up.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="index.html"
            ><img src="./images/restaurant-logo.jpg" alt="Restaurant Logo"
          /></a>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <form class="login-form">
        <h2>Let us know about you!</h2>
        <div class="form-group">
          <label for="username"><b> Full Name : </b></label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your name"
          />
          <label for="email-address"><b> Email : </b></label>
          <input
            type="email"
            id="email-address"
            name="email"
            required
            placeholder="Enter your Email Address"
          />
          <label for="mobile-number"><b> Mobile Number : </b></label>
          <input
            type="number"
            id="mobile-number"
            name="mobile-number"
            required
            placeholder="Enter your Mobile Number"
          />
        </div>
        <button type="submit" onclick="redirectToOTPRegister()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <script>
          function redirectToOTPRegister() {
            window.location.href = "otpregister.html";
          }
        </script>
      </form>
    </div>
  </body>
</html>
