<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/sign-up.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <a href="index.html"
            ><img src="./images/restaurant-logo.jpg" alt="Restaurant Logo"
          /></a>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <form class="login-form" onsubmit="redirectToOTPRegister(event)">
        <h2>Welcome Back!</h2>
        <div class="form-group">
          <label for="username"><b>Mobile Number : </b></label>
          <input
            type="number"
            id="mobile-number"
            name="mobile-number"
            required
            placeholder="Enter your Mobile Number"
          />

          <button type="submit">Login</button>
          <p>New to our Restaurant?<a href="signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>

    <script>
      function redirectToOTPRegister(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "otpregister.html";
      }
    </script>
  </body>
</html>
